<div class="rss-search-container">
  <app-search-bar
    (setSearchResults)="setFeedSearchResults($event)"
  >

  </app-search-bar>

  <div class="container rss-search-container__feed-card">
    <mat-card>
      <div *ngIf="!hasResults" class="rss-search-container__no-results">
        <fa-icon [icon]="faExclamationCircle" class="rss-search-container__no-results__icon"></fa-icon>
        Désolé, aucun résultat n'a été trouvé
      </div>
      <span class="rss-search-container__results-counter" *ngIf="hasResults && searching && displayedSearchResults">
        {{displayedSearchResults.length}} Résulats
      </span>
      <mat-card-title class="rss-search-container__feed-title">{{rssFeed.title}}</mat-card-title>
      <mat-card-subtitle class="rss-search-container__feed-description">{{rssFeed.description}}</mat-card-subtitle>
      <mat-card-content>
        <app-feed-card [items]='searching ? displayedSearchResults : rssFeed.items'></app-feed-card>
      </mat-card-content>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </div>
</div>
