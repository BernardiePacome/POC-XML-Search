<div class="rss-search-container">
  <app-search-bar
    (setSearchResults)="setFeedSearchResults($event)"
  >

  </app-search-bar>

  <div class="container">
    <mat-card>
      <div *ngIf="!hasResults" class="rss-search-container__no-results">
        Aucun Résultats Trouvés
      </div>
      <mat-card-header></mat-card-header>
      <mat-card-title>{{rssFeed.title}}</mat-card-title>
      <mat-card-subtitle>{{rssFeed.description}}</mat-card-subtitle>
      <mat-card-content>
        <app-feed-card [items]='searching ? displayedSearchResults : rssFeed.items'></app-feed-card>
      </mat-card-content>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </div>
</div>
