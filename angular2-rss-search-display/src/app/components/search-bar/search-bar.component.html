<mat-toolbar>
  <form class="rss-search-form">
    <mat-form-field class="full-width">
      <div class="container search-container">
        <div class="container search-container--text-container">
            <input #autocompleteInput type="text"
                   placeholder="Rechercher le Flux RSS"
                   matInput [formControl]="myFormControl"
                   [matAutocomplete]="auto"
            (keyup.enter)="searchFeed($event)">

          <mat-autocomplete #auto>
            <mat-option *ngFor="let option of autoCompleteList"
                        [value]="option.title"
                        (click)="showSelectedFeedEntry(option)"
            >
              {{option.title}}
            </mat-option>
          </mat-autocomplete>
        </div>
        <div class="search-container--cross-container">
          <fa-icon class=" search-container--cross-container__reset-cross" *ngIf="autoCompleteSearchQueryText"
                   (click)="resetForm()"
                   [icon]="faTimes">
          </fa-icon>
        </div>
      </div>
    </mat-form-field>
  </form>
</mat-toolbar>
