<mat-card *ngFor="let item of items">
    <mat-card-header>
        <mat-card-title (click)="openFeedSheet(item)" class="feed-title">{{item.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{item.description}}
    </mat-card-content>
  <mat-card-footer>{{item.publishDate}} {{item.link}}</mat-card-footer>
</mat-card>
