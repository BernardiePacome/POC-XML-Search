<<mat-card>
    <mat-card-header>
        <mat-card-title>{{feed.title}}</mat-card-title>
        <mat-card-subtitle>{{feed.author}}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="">
    <mat-card-content>
        {{feed.description}}
    </mat-card-content>
    <mat-card-actions align="start">
        <!-- <button mat-button (click)="onAction1">Action1</button> -->
    </mat-card-actions>
    <mat-card-footer>
        Footer
    </mat-card-footer>
</mat-card>
